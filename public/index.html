    <!-- top tracks hbs template -->

    <script id="top-tracks-template" type="text/x-handlebars-template">

      <div class="track-list-wrapper">
        <div class="chart-title">
          <h3>
            <i class="material-icons">queue_music</i>
            Top Tracks
        </h3>
      </div>
        {{#each items}}
          <a href="{{this.external_urls.spotify}} " target="_blank" class="track-list-item">
            <div class="album-cover">
                <div class="top-left">{{inc @index}} </div>
                <img class="album-artwork" src="{{this.album.images.0.url}}" />
            </div>
            <div class="track-info">
                <div class="track">
                  <span class="name-mobile">{{truncate this.name 30}}</span>
                  <span class="name-desktop">{{this.name}}</span>
                </div>
                <div class="artist">
                  {{#each this.artists}}
                    <span class="artist-name">{{this.name}}</span>
                  {{/each}}
                </div>
            </div>
              <div class="spotify-link">
                <i class="fas fa-play"></i>
              </div>
          </a>
        {{/each}}
      </div>
    </script>
