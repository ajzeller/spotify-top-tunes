    <script id="top-tracks-template" type="text/x-handlebars-template">
      <div class="filter-button-wrapper">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary btn-long" id="" >
            <input type="radio" name="options" autocomplete="off" on-click="all_time()"> All time
          </label>
          <label class="btn btn-outline-primary btn-medium">
            <input type="radio" name="options" id="option2" autocomplete="off"> 6 months
          </label>
          <label class="btn btn-outline-primary active btn-short active">
            <input type="radio" name="options" id="option3" autocomplete="off" checked> Recent
          </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary btn-artists">
            <input type="radio" name="options" id="option1" autocomplete="off" > Artists
          </label>
          <label class="btn btn-outline-primary active btn-tracks active">
            <input type="radio" name="options" id="option2" autocomplete="off" checked > Tracks
          </label>
        </div>
      </div>
      <!-- <a href="#" class="btn btn-outline-primary btn-artists">Artists</a><a href="#" class="btn btn-outline-primary active btn-tracks">Tracks</a><br /> -->
      <!-- <a href="#" class="btn btn-outline-primary btn-long">All time</a><a href="#" class="btn btn-outline-primary btn-medium">6 months</a><a href="#" class="btn btn-outline-primary active btn-short">Recent</a> -->

      <div class="track-list-wrapper">
        {{#each items}}
        <div class="track-list-item">

            <div class="album-cover">
              <div class="top-left">{{inc @index}} </div>
              <img class="album-artwork" src="{{this.album.images.0.url}}" />
            </div>
            <div class="track-info">
              <div class="track">
                <span class="name-mobile">{{truncate this.name 30}}</span>
                <span class="name-desktop">{{this.name}}</span>
              </div>
              <div class="artist">
                {{#each this.artists}}
                <span class="artist-name">{{this.name}}</span>
                  <!-- {{truncate this.name 20}} -->
                {{/each}}
              </div>
            </div>
            <div class="spotify-link"><a href="{{this.external_urls.spotify}}"><i class="fas fa-play"></i></a></div>



            <!-- <span class="track-name"> </span>  <span class="artist-name"></span> -->
        </div>
        {{/each}}
      </div>


    </script>
