        </div>

        <div class="hero">
          <h1>Your top <span class="bold">artists</span> and <span class="bold">tracks</span> over time</h1>
          <img src="/assets/images/iphone_2.png" class="image--iphone"/>
          <a href="/login" class="btn btn-primary btn-spotify">Connect with Spotify</a>
        </div>
      </div>

      <div id="loggedin">

          <div class="btn-group btn-group-toggle" role="group" aria-label="Time interval" data-toggle="buttons">
            <button type="button" class="btn btn-outline-primary btn-short" onclick="rangeClicked('short');">Recent</button>
            <button type="button" class="btn btn-outline-primary btn-medium" onclick="rangeClicked('medium');">6 Months </button>
            <button type="button" class="btn btn-outline-primary btn-long"  onclick="rangeClicked('long');">All time</button>
          </div>

          <div class="btn-group btn-group-toggle" role="group" aria-label="Type" data-toggle="buttons">
            <button type="button" class="btn btn-outline-primary btn-tracks" id='btn-tracks' onclick="typeClicked('tracks');">Tracks</button>
            <button type="button" class="btn btn-outline-primary btn-artists " id='btn-artists' onclick="typeClicked('artists');">Artists</button>
          </div>
        </div> -->

        <!-- <div id="filter-Buttons">

        </div> -->

        <div id="filterButtons">
        </div>

        <div class="charts-container">
          <div id="topTracks">
          </div>

          <div id="topArtists">
          </div>
        </div>

        <div id="footer">
        </div>





      <!-- {{> footer }} -->

      </div>
    </div>

    <!-- handlebars scripts -->

    <script id="navbar-Template" type="text/x-handlebars-template">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent">
        <div class="container">
          <a class="navbar-brand" href="/">
              <img src="/assets/images/logo-2.svg" class="image--brand"/>
              <div class="text--brand">
                <span class="regular">my</span><span class="bold">top</span><span class="bold">50</span>
              </div>
          </a>

          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img class="media-object image-profile" src="{{images.0.url}}" />
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <!-- <li class="nav-item">
                <a class="nav-link" href="#about">about</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link nav-link--emphasis" href="#contact">contact</a>
              </li> -->
              <li class="nav-item">
                <a href="{{external_urls.spotify}}" target="_blank">
                  <img class="media-object image-profile image-profile-desktop" src="{{images.0.url}}" />
                  <i class="fas fa-user-circle profile-icon"></i> <span class="regular"> My Profile </span>
                </a>
              </li>
              <li class="nav-item" onclick="deleteCookies();">
                <i class="fas fa-sync" ></i> <span class="regular">Refresh</span>
              </li>
              <!-- <li class="nav-item">
                <i class="fas fa-info-circle"></i> <span class="regular"> App info </span>
              </li> -->
              <li class="nav-item" onclick="signOut();">
                <i class="fas fa-sign-out-alt" ></i> <span class="regular"> Log Out </span>
              </li>

            </ul>
          </div>

        </div>
      </nav>
    </script>

    <script id="top-tracks-template" type="text/x-handlebars-template">

      <!-- {{> filterButtons }} -->

      <div class="track-list-wrapper">
        <div class="chart-title"><h3>Top Tracks</h3></div>
        {{#each items}}
          <a href="{{this.external_urls.spotify}} " target="_blank" class="track-list-item">
            <div class="album-cover">
                <div class="top-left">{{inc @index}} </div>
                <img class="album-artwork" src="{{this.album.images.0.url}}" />
            </div>
            <div class="track-info">
                <div class="track">
                  <span class="name-mobile">{{truncate this.name 30}}</span>
                  <span class="name-desktop">{{this.name}}</span>
                </div>
                <div class="artist">
                  {{#each this.artists}}
                    <span class="artist-name">{{this.name}}</span>
                  {{/each}}
                </div>
            </div>
              <div class="spotify-link">
                <i class="fas fa-play"></i>
              </div>
          </a>
        {{/each}}
      </div>


    </script>

    <script id="top-artists-template" type="text/x-handlebars-template">


      <!-- {{> filterButtons }} -->

      <div class="track-list-wrapper">
        <div class="chart-title"><h3>Top Artists</h3></div>
        {{#each items}}
          <a href="{{this.external_urls.spotify}} " target="_blank" class="track-list-item">
              <div class="album-cover">
                <div class="top-left">{{inc @index}} </div>
                <img class="album-artwork" src="{{this.images.0.url}}" />
              </div>
              <div class="track-info">
                <div class="track">
                  <span class="name-mobile">{{truncate this.name 30}}</span>
                  <span class="name-desktop">{{this.name}}</span>
                </div>
                <div class="artist">
                  <span class="artist-name">{{formatCommas this.followers.total }} </i> followers</span>
                </div>
              </div>
              <div class="spotify-link">
                <i class="fas fa-angle-right"></i>
              </div>
          </a>
        {{/each}}
      </div>
    </script>

    <script id="filter-buttons" type="text/x-handlebars-template">
      <div class="filter-button-wrapper">
        <div class="btn-group btn-group-toggle btn-group-range" role="group" aria-label="Time interval" data-toggle="buttons">
          <button type="button" class="btn btn-outline-primary btn-short" onclick="rangeClicked('short');">Recent</button>
          <button type="button" class="btn btn-outline-primary btn-medium" onclick="rangeClicked('medium');">6 Months </button>
          <button type="button" class="btn btn-outline-primary btn-long"  onclick="rangeClicked('long');">All time</button>
        </div>

        <div class="btn-group btn-group-toggle btn-group-type" role="group" aria-label="Type" data-toggle="buttons">
          <button type="button" class="btn btn-outline-primary btn-tracks" id='btn-tracks' onclick="typeClicked('tracks');">Tracks</button>
          <button type="button" class="btn btn-outline-primary btn-artists " id='btn-artists' onclick="typeClicked('artists');">Artists</button>
        </div>
      </div>
    </script>

    <script id="footerSection" type="text/x-handlebars-template">
      <div class="container-footer">
        <div class="container">
          <p>
            Made by <a href="https://interface.farm" target="_blank"><img src="/assets/images/if-logo.svg" alt="" class="if-logo"><span class="bold">interface</span><span class="regular">farm</span></a>
            <br />
            <a href="https://github.com/ajzeller/spotify-top-tunes"><i class="fab fa-github"></i></a>
          </p>
        </div>
      </div>
    </script>



    <script src="/jquery/dist/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/assets/js/main.js"></script>

  </body>
</html>
